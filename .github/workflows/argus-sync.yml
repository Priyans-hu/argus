# Argus Auto-Sync Workflow
# This workflow automatically regenerates AI context files when code changes
# Copy this file to your repo's .github/workflows/ directory

name: Argus Sync

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'CLAUDE.md'
      - '.cursorrules'
      - '.github/copilot-instructions.md'
      - '.continue/**'
      - '.claude/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Argus
        run: go install github.com/Priyans-hu/argus@latest

      - name: Run Argus Sync
        run: argus sync .

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CLAUDE.md .cursorrules .github/copilot-instructions.md .continue/ .claude/ 2>/dev/null || true
          git commit -m "chore: sync AI context files [skip ci]" || true
          git push
